<div class="app p-4 container-fluid">
  <div class="row">
    <div class="col col-md-4 offset-md-4">
      <div class="text-center" *ngIf="user; else elseblock">
        <app-card [user]="user" ></app-card>
        <button class="btn btn-danger my-2" (click)="refresh()"> Refresh </button> 
      </div>

      <ng-template #elseblock>
        <div class="text-center mt-5">
          <div class="spinner-border spinner-grow-mg text-white" role="status">
            <div class="text-white">
              Loading...
            </div>
          </div>
        </div>
      </ng-template>
      
    </div>
  </div>

</div>
